<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./style.css">
	<title>
	  Devivo | Ghost Game
	</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="score">
      <p class="score-name">CG</p>
      <!-- <p class="score-name">CatGame</p> -->
      <div class="score-container">
        <p class="score-player">0</p>
        <span class='score-player_icon'></span>
      </div>
      <div class="score-container">
        <p class="score-amount"></p>
        <span class="score-amount_icon"></span>
      </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
     <div class="game-window">
        <div class='cloud'></div>
       <div class="player">
       </div>
        <div class="score-player_icon-coin"></div>

      </div>
  </div>
  </main>
  <footer>
    <div class="container">
            <div class="remout">
        <div class="remout-line"></div>
        <div class="remout-btn">
          <button class="left">
          </button>
          <div class="lifes">
            <div class="firstLife"></div>
            <div class="secondLife"></div>
            <div class="thirdLife"></div>
          </div>
          <button class="right">
          </button>
        </div>
      </div>
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
